name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # --- CORRECCIÓN CRÍTICA ---
    # Creamos el archivo .env ANTES de construir la imagen.
    # Esto permite que Vite lea VITE_CLIENT_ID y VITE_API_BACKEND_BASE_URL
    # durante el proceso de "npm run build".
    - name: Create .env file for Build
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tad-web:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # --- 1. INSTALACIÓN AUTOMÁTICA DE DOCKER (Si falta) ---
          if ! command -v docker &> /dev/null; then
            echo "⚠️ Docker no encontrado. Iniciando instalación..."
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg
            sudo install -m 0755 -d /etc/apt/keyrings
            # Limpiar clave anterior si existe corrupta
            sudo rm -f /etc/apt/keyrings/docker.gpg
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            sudo chmod a+r /etc/apt/keyrings/docker.gpg
            
            echo \
              "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
              "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            sudo usermod -aG docker ubuntu
            echo "✅ Docker instalado correctamente."
          else
            echo "✅ Docker ya estaba instalado."
          fi

          # --- 2. PREPARAR ENTORNO ---
          # Inyectar variables desde GitHub Secrets (Necesario para el backend en Node)
          echo "${{ secrets.ENV_FILE }}" > .env

          # --- 3. DESPLIEGUE ---
          # Usamos 'sudo' para garantizar permisos en esta sesión
          sudo docker stop tad-app || true
          sudo docker rm tad-app || true
          
          # Descargar última versión
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/tad-web:latest
          
          # Arrancar contenedor en puerto 8080 (interno)
          # Esto deja el puerto 80/443 libre para Nginx
          sudo docker run -d \
            --name tad-app \
            -p 8080:8080 \
            --restart unless-stopped \
            --env-file .env \
            ${{ secrets.DOCKER_USERNAME }}/tad-web:latest