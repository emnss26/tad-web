name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/tad-web:latest
        # --- CORRECCIÓN CRÍTICA: PASAR VARIABLES AL BUILD ---
        # Aquí inyectamos los valores directamente para que el Dockerfile los reciba
        build-args: |
          VITE_CLIENT_ID=4h84XhUJ2565awrZxt49V7hXdJ5mssBSu5QJ30covaN3NyIs
          VITE_API_BACKEND_BASE_URL=https://tad.com.mx
        # ----------------------------------------------------

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # --- 1. INSTALACIÓN AUTOMÁTICA DE DOCKER ---
          if ! command -v docker &> /dev/null; then
            echo "⚠️ Docker no encontrado. Iniciando instalación..."
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg
            sudo install -m 0755 -d /etc/apt/keyrings
            sudo rm -f /etc/apt/keyrings/docker.gpg
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            sudo chmod a+r /etc/apt/keyrings/docker.gpg
            
            echo \
              "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
              "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            sudo usermod -aG docker ubuntu
          fi

          # --- 2. PREPARAR ENTORNO (RUNTIME) ---
          # Esto sigue siendo necesario para el Backend (Node.js)
          echo "${{ secrets.ENV_FILE }}" > .env

          # --- 3. DESPLIEGUE ---
          sudo docker stop tad-app || true
          sudo docker rm tad-app || true
          
          # Descargar última versión
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/tad-web:latest
          
          # Arrancar contenedor en puerto 8080 (interno)
          sudo docker run -d \
            --name tad-app \
            -p 8080:8080 \
            --restart unless-stopped \
            --env-file .env \
            ${{ secrets.DOCKER_USERNAME }}/tad-web:latest